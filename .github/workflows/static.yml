name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare publish directory
        run: |
          rm -rf public
          mkdir -p public

          # Copy top-level html files
          shopt -s nullglob
          for f in *.html *.htm; do cp -a "$f" public/; done

          # Copy CSS and JS files (at root level, not in directories)
          cp -a styles.css public/ 2>/dev/null || true
          cp -a script.js public/ 2>/dev/null || true

          # Copy JSON data files from data/ directory (not images)
          mkdir -p public/data
          cp -a data/*.json public/data/ 2>/dev/null || true

          # Copy Jekyll bypass and configuration files
          cp -a .nojekyll public/ 2>/dev/null || true
          cp -a _headers public/ 2>/dev/null || true
          cp -a robots.txt public/ 2>/dev/null || true

          # Copy any additional asset directories if they exist
          cp -a images public/ 2>/dev/null || true
          cp -a css public/ 2>/dev/null || true
          cp -a js public/ 2>/dev/null || true

      - name: Show publish contents (debug)
        run: |
          echo "Publishing directory: $(pwd)/public"
          echo "--- Root contents ---"
          ls -la public || true
          echo ""
          echo "--- Verifying critical files ---"
          for f in index.html styles.css script.js .nojekyll; do
            if [ -f "public/$f" ]; then
              echo "✓ $f present"
            else
              echo "✗ $f MISSING!"
            fi
          done
          echo ""
          echo "--- JSON data files ---"
          ls -la public/data/*.json 2>/dev/null || echo "No JSON files in public/data/"

      - name: Show large files (debug)
        run: |
          echo "Large files in repo (>10MB):"
          find . -type f -size +10M -exec ls -lh {} \; || true
          echo "Sizes of files in public:"
          du -sh public || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
